<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="" method="get">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first" placeholder="John" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>
        </div>

        <div>
            <label for="month">BirthDay:</label>
            <select name="month" id="month">
                <option value="">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>

            <select name="day" id="dayofmonth">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <select name="year" id="year">
                <option value="">Year</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
        </div>

        <div>
            <label for="tnc">I agree to the terms and conditions</label>
            <input type="checkbox" id="tnc" name="terms" value="agree">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>


</body>

</html>
